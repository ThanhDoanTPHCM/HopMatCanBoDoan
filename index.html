<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mời họp mặt cán bộ Đoàn mừng Xuân Bính Ngọ 2026</title>
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet">
</head>

<svg style="display: none;">
  <filter id="round-corner">
    <feMorphology operator="dilate" radius="4" in="SourceAlpha" result="expand" />
    <feGaussianBlur stdDeviation="0.5" in="expand" result="smoothed" />
    <feComposite in="SourceGraphic" in2="smoothed" operator="over" />
  </filter>
</svg>

<body>

  <div class="background-full"></div>

  <div class="content-wrapper">
    <div class="main-frame">
      
      <div class="section-top">
        <div class="logo-box">
          <img src="images/Huy_Hiệu_Đoàn.png" alt="Logo" class="logo">
        </div>
        <h2 class="top-agency">BAN THƯỜNG VỤ THÀNH ĐOÀN THÀNH PHỐ HỒ CHÍ MINH</h2>
        <h1 class="main-invite green-text">Trân trọng kính mời</h1>
        <div class="officer-name">Đồng chí Nguyễn Văn A</div>
      </div>
      
      <div class="section-middle">
        <p class="sub-invite green-text">Đến tham dự</p>
        <p class="program-label red-text">Chương trình</p>
        <h2 class="event-title">
          HỌP MẶT CÁN BỘ THÀNH ĐOÀN CÁC THỜI KỲ<br>
          MỪNG XUÂN BÍNH NGỌ NĂM 2026
        </h2>
      </div>

      <div class="section-bottom">
        <div class="info-group">
          
          <div class="info-item">
            <span class="info-label green-text">Thời gian</span>
            <div class="pill-box">
              <span class="pill-text">16g00 ngày 10/02/2026</span>
            </div>
          </div>

          <div class="info-item">
            <span class="info-label green-text">Địa điểm</span>
            <div class="pill-box">
              <span class="pill-text">Sân 4A, Nhà Văn hóa Thanh niên</span>
            </div>
          </div>

        </div>
      </div>

    </div> </div>
<script src="js/index.js"></script>
</body>
</html>
